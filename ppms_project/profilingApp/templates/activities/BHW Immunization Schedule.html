<!-- Dashboard -->
<div id="grid" class="container-fluid" style="padding:3%; margin: top 65px;">
    <div class="container-grid">
        <div class="">
            <div class="row"> 
                <div class="col">
                    <h3 style="text-align:left;">Preschoolers Immunization</h3>
                </div>
            </div>
        <hr>
        <br>
        </div>
    </div>
    <!--------------------- DataTables --------------------->
    <div class="text-black">
        <div class="row">
            <div class="col">
                <div class="card-header">
                    <h3> Immunization Schedule</h3>
                </div>
                <div class="card shadow-lg p-3 bg-white rounded" >
                    <div class="table-responsive">
                        <table class="table table-hover table-cell-border" id="table_validation">
                            <div class="" style="text-align: right !important; ">
                                <button style="background-color: #188045; color: white;" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#update"><span class="fas fa-calendar-edit"></span> Immunization Update</button>
                            </div>
                            <div class="modal fade" id="update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header text-center">
                                            <h5 class="modal-title fas fa-calendar-edit" id="exampleModalLabel"> Immunization Update</h5>
                                            
                                        </div>
                                        <div class="modal-body mx-4">
                                            <form method="POST">
                                            <!-- <form method="POST" onsubmit="get_cred($('#type').val());"> -->
                                                <div class="md-form">
                                                    <label id="user-lbl" data-error="wrong" data-success="right">Vaccine: </label>
                                                </div>
                                                <div class="md-form">
                                                    <label id="user-lbl" data-error="wrong" data-success="right">Doses:</label>
                                                </div>
                                                <div class="md-form">
                                                    <label id="user-lbl" data-error="wrong" data-success="right">Required Doses:</label>
                                                </div>
                                                <div class="md-form">
                                                    <label id="user-lbl" data-error="wrong" data-success="right">Immunization Date:</label>
                                                </div>
                                                <div class="md-form">
                                                    <label id="user-lbl" data-error="wrong" data-success="right">Remarks:</label>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="submit" class="btn " style="background-color: #188045; color: white;">Save</button>
                                                    <button type="button" class="btn" style="background-color: #EF3A25; color: white;" data-bs-dismiss="modal" aria-label="Close"> Cancel</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <thead>
                                <tr>
                                    <th scope="col" class="text-center">No.</th>
                                    <th scope="col" class="text-center">Vaccine</th>
                                    <th scope="col" class="text-center">Doses</th>
                                    <th scope="col" class="text-center">Required Doses</th>
                                    <th scope="col" class="text-center">Immunization Date</th>
                                    <th scope="col" class="text-center">Remarks</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-center"></td>
                                    <td class="text-center"></td>
                                    <td class="text-center"></td>
                                    <td class="text-center"></td>
                                    <td class="text-center"></td>
                                    <td class="text-center"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
