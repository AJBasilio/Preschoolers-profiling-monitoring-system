{% extends 'activities/Admin Home.html' %} <!-- header and footer of page linked from admin home html file -->
{% load static %}
{% block dashboard %}
<!-- Dashboard -->
<div id="grid" class="container-fluid" style="padding:7%; margin-top:83px;">
    <div class="container-grid">
    <div class="container">
    <div class="row"> 
        <div class="col">
            <h3 style="text-align:left;">Validate Barangay Health Workers</h3>
        </div>
        <div class="col">
            <form class="form-inline">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>
        <hr>
        <br>
    </div>
    </div>
        <!-- DataTables -->
        <div class="container text-black">
            <div class="row">
                <div class="col">
                    <div class="table-responsive">
                        <table class="table table-sm" id="table_applicants">
                            <thead>
                                <tr>
                                    <th scope="col">No.</th>
                                    <th scope="col">Name of BHW </th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Barangay Designation</th>
                                    <th scope="col" class="nosort text-center">Action</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <button class="btn float-end" type="button" id= "parentHomeButton"><i class="fa fa-fw fa-user-shield"></i>Validate Account</button>
            </div>
            <div class="col">
                <button class="btn" type="button" id= "parentHomeButton"><i class="fa fa-fw fa-user-slash"></i>Delete Profile</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
