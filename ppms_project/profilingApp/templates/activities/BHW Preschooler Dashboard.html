                <div class="table-responsive">
                    <table class="table table-hover table-cell-border" id="preschooler_bmi">
                        <thead>
                            <tr style="text-align: center;">
                                <th scope="col">No.</th>

                            </tr>

    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap4.min.js"></script>
        
    <script>
        var t = $('#preschooler_bmi').DataTable({
            dom: 'Blfrtip',
            info: 'true',
            aoColumnDefs: [{
                'bSortable': false,
                'aTargets': ['nosort'],
                'orderable': false,
                'targets': [0, 8],
            }],
            order: [[1, 'asc']],
            });
            t.on('order.dt search.dt', function () {
            let i = 1;
            t.cells(null, 0, { search: 'applied', order: 'applied' }).every(function (cell) {
                this.data(i++);
            });}).draw();
    </script>

</div>
