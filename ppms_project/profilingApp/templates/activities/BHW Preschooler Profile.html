{% extends 'activities/BHW Home.html' %} <!-- header and footer of page linked from bhw home html file -->
{% load static %}
{% block dashboard %}
<div id="grid" class="container-fluid" style="padding:7%; margin-top:83px;">
    <div class="container-grid">
    <div class="row"> 
        <div class="col">
            <h3 style="text-align:left;">Preschoolers' Profile</h3>
        </div>
        <div class="col">
            <form class="form-inline">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>
    <hr>
    <br>
<!-- DataTables -->
    <div class="container text-black">
        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <table class="table table-sm" id="table_applicants">
                        <thead>
                            <tr>
                                <th scope="col">No.</th>
                                <th scope="col">Barangay</th>
                                <th scope="col">Guardian Name</th>
                                <th scope="col">Child Name</th>
                                <th scope="col">Date of Birth</th>
                                <th scope="col">Date Measured</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Weight</th>
                                <th scope="col">Height</th>
                                <th scope="col">Age in Months</th>
                                <th scope="col">WFA Status</th>
                                <th scope="col">HFA Status</th>
                                <th scope="col">WHFA Status</th>
                                <th scope="col" class="nosort text-center">Action</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col sm-4">
                <button class="btn" type="button" id= "validateBhwButton"><i class="fa fa-fw fa-user-slash"></i>Delete Profile</button>
            </div>
            <div class="col sm-4">
                <button class="btn" type="button" id= "validateBhwButton"><i class="fa fa-fw fa-user-clock"></i>Update Profile</button>
            </div>
            <div class="col sm-4">
                <button class="btn" type="button" id= "validateBhwButton"><i class="fa fa-fw fa-chart-line"></i>View History</button>
            </div>
        </div>
    </div>
    </div>
</div>
{% endblock %}
